<h1 class="margin-bottom-0_5" mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>Estás a punto de eliminar: </p>
  <mat-label>{{data}}</mat-label>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="handleCancel()" cdkFocusInitial class="background-color-gray padding-right-1 padding-left-1">Cancelar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" class="padding-right-1 padding-left-1" >Eliminar</button>
</div>
